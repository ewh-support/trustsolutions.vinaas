<style>form label {
        display: inline-block;
        width: 100px;
      }
      
      form div {
        margin-bottom: 10px;
      }
      
      .error {
        color: red;
        margin-left: 5px;
      }
      
      label.error {
        display: inline;
      }</style><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script><script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script><h2>Example 1:</h2><form id="first_form" method="post" action=""><div><label for="first_name">First Name:</label><input type="text" id="first_name" name="first_name"></div><div><label for="last_name">Last Name:</label><input type="text" id="last_name" name="last_name"></div><div><label for="email">Email:</label><input type="email" id="email" name="email"></div><div><label for="password">Password:</label><input type="password" id="password" name="password"></div><div><input type="submit" value="Submit"/></div></form><hr/><h2>Example 2:</h2><form id="second_form" method="post" action=""><div><label for="fname">First Name:</label><input type="text" id="fname" name="fname"></div><div><label for="lname">Last Name:</label><input type="text" id="lname" name="lname"></div><div><label for="user_email">Email:</label><input type="email" id="user_email" name="user_email"></div><div><label for="psword">Password:</label><input type="password" id="psword" name="psword"></div><div><input type="submit" value="Submit"/></div></form><script>$(document).ready(function() {

        $('#first_form').submit(function(e) {
          e.preventDefault();
          var first_name = $('#first_name').val();
          var last_name = $('#last_name').val();
          var email = $('#email').val();
          var password = $('#password').val();
      
          $(".error").remove();
      
          if (first_name.length < 1) {
            $('#first_name').after('<span class="error">This field is required</span>');
          }
          if (last_name.length < 1) {
            $('#last_name').after('<span class="error">This field is required</span>');
          }
          if (email.length < 1) {
            $('#email').after('<span class="error">This field is required</span>');
          } else {
            var regEx = /^[A-Z0-9][A-Z0-9._%+-]{0,63}@(?:[A-Z0-9-]{1,63}\.){1,125}[A-Z]{2,63}$/;
            var validEmail = regEx.test(email);
            if (!validEmail) {
              $('#email').after('<span class="error">Enter a valid email</span>');
            }
          }
          if (password.length < 8) {
            $('#password').after('<span class="error">Password must be at least 8 characters long</span>');
          }
        });
      
        $('form[id="second_form"]').validate({
          rules: {
            fname: 'required',
            lname: 'required',
            user_email: {
              required: true,
              email: true,
            },
            psword: {
              required: true,
              minlength: 8,
            }
          },
          messages: {
            fname: 'This field is required',
            lname: 'This field is required',
            user_email: 'Enter a valid email',
            psword: {
              minlength: 'Password must be at least 8 characters long'
            }
          },
          submitHandler: function(form) {
            form.submit();
          }
        });
      
      });</script>
